
<html>
<head>
    <meta charset="utf-8">
    <title>Early Detection of Chronic Kidney Disease using Machine Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
   .card{
    margin-left: 45%;
    width:100%
}
#pred
{
margin-left:39%;
}
select {
        width: 100%;
        margin: 0px;
        height: 32px;
    }
    option
    {
    color:#8e8e8e;
    }



</style>
<body background="{{ url_for('static', filename='images/kidney.jpg') }} " style="background-repeat:no-repeat; background-size:cover;">
<div class="card-title border-10" id="pred">
        <h3>Chronic Kidney Disease Predictor</h3>
</div>
<div class="container">
<div class="row">
    <div class="col-lg-6">
    <div class="card shadow-none p-4 mb-4 bg-light" style="width: 40rem;">
        <form action="{{ url_for('result') }}" method="post">
   <div class="form-group">
    <label for="age" style="margin-left:44%">Age</label>
    <input type="text" class="form-control" id="age" name="age" aria-describedby="" placeholder="Enter your age" style="width: 100%;" required>
  </div>
            <div class="form-group">
    <label for="haemoglobin" style="margin-left:44%">Haemoglobin</label>
    <input type="text" class="form-control" id="haemoglobin" name="haemoglobin" aria-describedby="" placeholder="Enter the value of your Haemoglobin" style="width: 100%;" required>
            </div>

   <div class="form-group">
       <label for="haemoglobin" style="margin-left:44%">Red Blood Cells</label>
       <br>
   <select class="form-select form-select-lg mb-2" aria-label="Default select example" id="redbloodcells" name="redbloodcells" required>
  <option value="0">Normal</option>
  <option value="1">Abnormal</option>
  </select>
      </div>
   <div class="form-group">
    <label for="specificgravity" style="margin-left:44%">Specific Gravity</label>
    <input type="text" class="form-control" id="specificgravity" name="specificgravity" aria-describedby="" placeholder="Enter the value of specific gravity" style="width: 100%;" required>

  </div>
   <div class="form-group">
    <label for="albumin" style="margin-left:44%">Albumin</label>
    <input type="text" class="form-control" id="albumin" name="albumin" aria-describedby="" placeholder="Enter the value of your albumin" style="width: 100%;" required>

  </div>
   <div class="form-group">
    <label for="serumcreatinine" style="margin-left:44%">Serum Creatinine</label>
    <input type="text" class="form-control" id="serumcreatinine" name="serumcreatinine" aria-describedby="" placeholder="Enter the value of your serum creatinine" style="width: 100%;" required>

  </div>
            <div class="form-group">
                <label for="serumcreatinine" style="margin-left:44%;">Hypertension</label>
   <select class="form-select" aria-label="Default select example" id="hypertension" name="hypertension">
  <option value="0">No</option>
  <option value="1">Yes</option>
  </select>
      </div>
   <div class="form-group">
    <label for="sodium" style="margin-left:44%">Sodium</label>
    <input type="text" class="form-control" id="sodium" name="sodium" aria-describedby="" placeholder="Enter the value of your sodium" style="width: 100%;" required>

  </div>
   <div class="form-group">
    <label for="bloodpressure" style="margin-left:44%">Blood Pressure</label>
    <input type="text" class="form-control" id="bloodpressure" name="bloodpressure" aria-describedby="" placeholder="Enter the value of your blood pressure" style="width: 100%;" required>

  </div>
   <div class="form-group">
    <label for="whitebloodcellcount" style="margin-left:44%">WBC Count</label>
    <input type="text" class="form-control" id="whitebloodcellcount" name="whitebloodcellcount" aria-describedby="" placeholder="Enter the value of your white blood cell count" style="width: 100%;" required>
   </div>

            <br>
  <center><button class="btn btn-success" style="margin-right:0%">Predict</button></center>
            <br>
        </form>
    </div>
</div>
</div>
</div>
</body>
</html>
